version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  node-app:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: node-app
    ports:
      - "${NODE_PORT}:${NODE_PORT}"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./storage/documents:/usr/src/app/storage/documents
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
